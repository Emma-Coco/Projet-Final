<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 style="font-weight: lighter; text-transform: uppercase">
        Gestion de profil
      </h1>
    </header>

    <nav>
      <ul>
        <li>
          <a href="#" class="active" onclick="showCategory('personal')"
            >Informations personnelles</a
          >
        </li>
        <li>
          <a href="#" onclick="showCategory('password')"
            >Changer de mot de passe</a
          >
        </li>
        <li><a href="#" onclick="showCategory('settings')">Paramètres</a></li>
      </ul>
    </nav>

    <div id="personal" class="category">
      <h2>Informations personnelles</h2>
      <form>
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required />

        <label for="name">Prenom :</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required />

        <label for="birthday">Date de naissance :</label>
        <input type="date" id="birthday" name="birthday" required />

        <input type="submit" value="Modifier" />
      </form>
    </div>

    <div id="password" class="category">
      <h2>Changer de mot de passe</h2>
      <form>
        <label for="current-password">Mot de passe actuel :</label>
        <input
          type="password"
          id="current-password"
          name="current-password"
          required
        />

        <label for="new-password">Nouveau mot de passe :</label>
        <input type="password" id="new-password" name="new-password" required />

        <label for="confirm-password"
          >Confirmer le nouveau mot de passe :</label
        >
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
        />

        <input type="submit" value="Changer le mot de passe" />
      </form>
    </div>

    <div id="settings" class="category">
      <h2>Paramètres</h2>
      <p>Cette section est réservée aux paramètres du profil.</p>
    </div>

    <footer>
      <p>&copy; 2023 Weirtheimer Group.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
